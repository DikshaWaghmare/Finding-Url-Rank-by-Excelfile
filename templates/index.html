<!DOCTYPE html>
<html>

<head>
    <title>Rank Checker</title>
</head>

<body>
    <h1>Check Rankings</h1>
    <form action="/check_rankings" method="post" enctype="multipart/form-data" onsubmit="clearResults()">
        <input type="file" name="excel_file" onchange="clearResults()">
        <input type="text" name="website_url" placeholder="Enter Website URL">
        <button type="submit">Check Rankings</button>
    </form>


    {% if rankings %}
    <h2>Rankings:</h2>
    <table>
        <thead>
            <tr>
                <th>Keywords</th>
                <th>Rank</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            {% for rank in rankings %}
            <tr>
                <td>{{ rank['Keywords'] }}</td>
                <td>{{ rank['Rank'] }}</td>
                <td>{{ rank['URL'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- ... (other HTML code remains unchanged) -->

    {% if empty_file_message %}
    <!-- Display a message if the uploaded file is empty -->
    <p>{{ empty_file_message }}</p>
    {% elif empty_data_message %}
    <!-- Display a message if no data is found after processing -->
    <p>{{ empty_data_message }}</p>
    {% else %}
    <!-- ... (table and rankings display code) -->
    <!-- <p>Rankings have been saved to output_rankings.xlsx.</p>
    {% endif %} -->
    {% endif %}
</body>

</html>
