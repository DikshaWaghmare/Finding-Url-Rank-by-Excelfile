<!DOCTYPE html>
<html>
<head>
    <title>Google Ranking Checker</title>
</head>
<body>
    <h1>Google Ranking Checker</h1>

    <form action="/check_rankings" method="post" enctype="multipart/form-data">
        <label for="excel_file">Upload an Excel file with keywords:</label>
        <input type="file" id="excel_file" name="excel_file" accept=".xlsx" required><br><br>

        <label for="website_url">Enter your website URL:</label>
        <input type="text" id="website_url" name="website_url" required><br><br>

        <button type="submit">Check Rankings</button>
    </form>

    {% if rankings %}
    <h2>Rankings:</h2>
    <ul>
        {% for rank in rankings %}
        <li>Keyword: {{ rank['Keyword'] }}, Rank: {{ rank['Rank'] }}, URL: {{ rank['URL'] }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
